<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu d'Association - Cause et Conséquence</title>
    <link rel="stylesheet" href="jeu-phrases.css">
</head>
<body>
    <div class="container">
        <h1>Associer Cause et Conséquence</h1>
        <button id="start-button">Commencer</button>
        <div id="timer">Temps restant: 30s</div>
        <div class="game-board">
            <div class="column" id="causes">
                <!-- Les causes seront chargées ici -->
            </div>
            <div class="column" id="connecteurs">
                <!-- Les connecteurs seront chargés ici -->
            </div>
            <div class="column" id="consequences">
                <!-- Les conséquences seront chargées ici -->
            </div>
        </div>
        <div id="score">Score: 0</div>
    </div>

    <script src="jeu-phrases.js"></script>
</body>
</html>
