<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de discrimination phonétique</title>
    <link rel="stylesheet" href="/gouez_f/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .drag-container, .drop-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .draggable {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .droppable {
            padding: 20px;
            margin: 10px;
            background-color: #ddd;
            border: 2px dashed #ccc;
            border-radius: 5px;
            min-width: 150px;
            min-height: 50px;
        }
        #score {
            font-size: 1.2em;
            margin-top: 20px;
        }
        footer {
            font-family: Arial, sans-serif;
            color: silver;
            background-color: #f4f4f4;
            font-size: xx-small;
        }
    </style>
</head>
<body>
    <h1>Jeu de discrimination phonétique</h1>
    <div id="game-container">
        <audio id="audio-player" controls>
            Votre navigateur ne supporte pas l'élément <code>audio</code>.
        </audio>
        <br><br>
        <div id="options">
            <input type="radio" name="option" value="1" id="option1">
            <label for="option1" id="label-option1"></label>
            <br>
            <input type="radio" name="option" value="2" id="option2">
            <label for="option2" id="label-option2"></label>
        </div>
        <br>
        <button id="submit-answer">Valider</button>
        <p id="result"></p>
    </div>
    <script src="/gouez_f/enseignement/jeu/jeu-phonetique.js"></script>

</body>
</html>
