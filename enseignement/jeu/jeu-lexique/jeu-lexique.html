<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu d'association - Verbes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jeu d'association - Verbes</h1>
    
    <!-- Section pour choisir le semestre -->
    <div id="semesters">
        <h2>Choisissez un semestre</h2>
        <button class="semestre-btn" data-semestre="1">Semestre 1</button>
        <button class="semestre-btn" data-semestre="2">Semestre 2</button>
        <button class="semestre-btn" data-semestre="3">Semestre 3</button>
        <button class="semestre-btn" data-semestre="4">Semestre 4</button>
    </div>

    <!-- Section pour choisir le sous-niveau -->
    <div id="sous-niveaux" class="hidden">
        <h2>Choisissez un sous-niveau</h2>
        <button class="niveau-btn" data-niveau="1">U1</button>
        <button class="niveau-btn" data-niveau="2">U2</button>
        <button class="niveau-btn" data-niveau="3">U3</button>
        <button class="niveau-btn" data-niveau="4">U4</button>
        <!-- Ajoutez plus de niveaux selon les besoins -->
    </div>

    <!-- Zone de jeu -->
    <div id="game-container" class="hidden">
        <div id="column-left" class="column"></div>
        <div id="column-right" class="column"></div>
    </div>

    <!-- Popup de score -->
    <div id="score-popup" class="hidden">
        <h2>RÃ©sultat</h2>
        <p id="score-result"></p>
        <button id="replay-btn">Rejouer</button>
        <button id="share-btn">Partager</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
